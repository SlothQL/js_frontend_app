<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plants</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>

    <form id="new-item-form">
        <div id="form-wrapper">

            <div class="form-item">
                <label for="plant" class="label">Name</label>
                <input type="text" id="plant" required/>
            </div>

            <div class="form-item">
                <label for="type" class="label">Plant type</label>
                <input type="text" id="type"/>
            </div>

            <div class="form-item">
                <label for="sun" class="label">Position</label>
                <select id="sun">
                    <option value="" disabled selected></option>
                    <option value="Light Shade">Light shade</option>
                    <option value="Shade">Shade</option>
                    <option value="Sunny">Sun</option>
                </select>
            </div>

            <div class="form-item">
                <label for="watering" class="label">Watering</label>
                <input type="text" id="watering"/>
            </div>

        </div>
        <input type="submit" value="Save" />
    </form>
    
    <div id="list-of-items">
    <h1>Plants I own:</h1>

    <ul id="plant-list"></ul>

    <button id="delete-button" type="button" value="delete" name="delete">Delete All</button>
    </div>
</body>
</html>
