<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Plants</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>

    <form id="new-item-form">
        <div id="form-wrapper">

            <div class="form-item">
                <label for="plant" class="label bold">Name:</label>
                <br>
                <input type="text" id="plant" required/>
            </div>

            <div class="form-item">
                <label for="type" class="label bold">Plant type:</label>
                <br>
                <input type="text" id="type"/>
            </div>

            <div class="form-item">
                <label class="bold">Select a Position:</label>
                <div>
                    <input type="radio" id="sunChoice1" name="sun" value="Light Shade">
                    <label for="sunChoice1">Light Shade</label>
                
                    <input type="radio" id="sunChoice2" name="sun" value="Shade">
                    <label for="sunChoice2">Shade</label>
                
                    <input type="radio" id="sunChoice3" name="sun" value="Bright Sun">
                    <label for="sunChoice3">Bright Sun</label>
                </div>
                
            </div>

            <div class="form-item">
                <label for="watering" class="label bold">Watering:</label>
                <br>
                <input type="text" id="watering"/>
            </div>

        </div>
        <input class="button" type="submit" value="Save" />
    </form>
    
    <div id="list-of-items">
    <h1>Plants I own:</h1>

    <ul id="plant-list"></ul>

    <button class="button" id="delete-button" type="button" value="delete" name="delete">Delete All</button>
    </div>
</body>
</html>
